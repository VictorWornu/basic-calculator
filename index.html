<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="frame-container">
		<div class="action-field">
			<h1>CASIO</h1>
			<input type="text" name="calc-screen" id="calc-screen">
			<div class="first-line-container">
				<div class="button-container">
					<button class="clear-button">C</button>
				</div>
				<div class="button-container">
					<button class="del-button">DEL</button>
				</div>
				<div class="button-container">
					<button class="division-button">รท</button>
				</div>
			</div>
			<div class="second-line-container">
				<div class="button-container">
					<button class="seven-button">7</button>
				</div>
				<div class="button-container">
					<button class="eight-button">8</button>
				</div>
				<div class="button-container">
					<button class="ninth-button">9</button>
				</div>
				<div class="button-container">
					<button class="multiply-button">x</button>
				</div>
			</div>
			<div class="third-line-container">
				<div class="button-container">
					<button class="four-button">4</button>
				</div>
				<div class="button-container">
					<button class="fifth-button">5</button>
				</div>
				<div class="button-container">
					<button class="sixth-button">6</button>
				</div>
				<div class="button-container">
					<button class="minus-button">-</button>
				</div>
			</div>
			<div class="fourth-line-container">
				<div class="button-container">
					<button class="one-button">1</button>
				</div>
				<div class="button-container">
					<button class="two-button">2</button>
				</div>
				<div class="button-container">
					<button class="three-button">3</button>
				</div>
				<div class="button-container">
					<button class="plus-button">+</button>
				</div>
			</div>
			<div class="fifth-line-container">
				<div class="button-container">
					<button class="zero-button">0</button>
				</div>
				<div class="button-container">
					<button class="point-button">.</button>
				</div>
				<div class="button-container">
					<button class="equal-button">=</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
